<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cam Link 4K Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    video {
      width: 100%;
      height: 90%;
      object-fit: contain;
      background: black;
    }

    audio {
      width: 100%;
      outline: none;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <audio id="audio" autoplay controls></audio>

  <script>
    const video = document.getElementById("video");
    const audio = document.getElementById("audio");
    let currentStream = null;

    async function startCamLink() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();

        const camLinkVideo = devices.find(d =>
          d.kind === "videoinput" &&
          d.label.toLowerCase().includes("cam link 4k")
        );

        const camLinkAudio = devices.find(d =>
          d.kind === "audioinput" &&
          d.label.toLowerCase().includes("cam link 4k")
        );

        if (!camLinkVideo) {
          alert("Cam Link 4K video not found.");
          return;
        }

        // Video stream (no audio)
        const videoConstraints = {
          video: {
            deviceId: { exact: camLinkVideo.deviceId },
            width: { ideal: 3840 },
            height: { ideal: 2160 },
            frameRate: { ideal: 60 }
          },
          audio: false
        };

        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        currentStream = await navigator.mediaDevices.getUserMedia(videoConstraints);
        video.srcObject = currentStream;

        // Separate audio stream
        if (camLinkAudio) {
          const audioStream = await navigator.mediaDevices.getUserMedia({
            audio: { deviceId: { exact: camLinkAudio.deviceId } },
            video: false
          });
          audio.srcObject = audioStream;
        }

      } catch (err) {
        alert('Error accessing Cam Link 4K: ' + err.message);
      }
    }

    startCamLink();
  </script>
</body>
</html>
