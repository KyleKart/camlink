<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cam Link 4K Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }

    #debug {
      position: fixed;
      bottom: 5px;
      right: 5px;
      background: rgba(0,0,0,0.6);
      padding: 5px 10px;
      font-family: monospace;
      font-size: 14px;
      color: white;
      border-radius: 4px;
      user-select: text;
      z-index: 3;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline muted></video>
  <div id="debug">Loadingâ€¦</div>

  <script>
    const video = document.getElementById("video");
    const debug = document.getElementById("debug");
    let currentStream = null;

    async function startCamLink() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();
        const camLink = devices.find(d =>
          d.kind === "videoinput" &&
          d.label.toLowerCase().includes("cam link 4k")
        );

        if (!camLink) {
          alert("Cam Link 4K not found.");
          return;
        }

        const constraints = {
          video: {
            deviceId: { exact: camLink.deviceId },
            width: { ideal: 3840 },
            height: { ideal: 2160 },
            frameRate: { ideal: 60 }
          },
          audio: false
        };

        if (currentStream) currentStream.getTracks().forEach(t => t.stop());
        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;
      } catch (err) {
        alert('Error accessing Cam Link 4K: ' + err.message);
      }
    }

    function measureFPS() {
      let last = performance.now();
      let frames = 0;

      function loop() {
        frames++;
        const now = performance.now();
        if (now - last >= 1000) {
          const fps = frames;
          frames = 0;
          last = now;
          debug.innerText = `FPS: ${fps}`;
        }
        requestAnimationFrame(loop);
      }
      loop();
    }

    startCamLink();
    measureFPS();
  </script>
</body>
</html>
