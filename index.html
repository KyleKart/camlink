<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cam Link 4K Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>
<body>
  <video id="video" autoplay playsinline></video>

  <script>
    const video = document.getElementById("video");
    let currentStream = null;

    async function startCamLink() {
      try {
        const devices = await navigator.mediaDevices.enumerateDevices();

        const camLinkVideo = devices.find(d =>
          d.kind === "videoinput" &&
          d.label.toLowerCase().includes("cam link 4k")
        );

        const camLinkAudio = devices.find(d =>
          d.kind === "audioinput" &&
          d.label.toLowerCase().includes("cam link 4k")
        );

        if (!camLinkVideo) {
          alert("Cam Link 4K video not found.");
          return;
        }

        const constraints = {
          video: {
            deviceId: { exact: camLinkVideo.deviceId },
            width: { ideal: 3840 },
            height: { ideal: 2160 },
            frameRate: { ideal: 60 }
          },
          audio: camLinkAudio
            ? { deviceId: { exact: camLinkAudio.deviceId } }
            : false
        };

        if (currentStream) currentStream.getTracks().forEach(t => t.stop());

        currentStream = await navigator.mediaDevices.getUserMedia(constraints);
        video.srcObject = currentStream;

      } catch (err) {
        alert('Error accessing Cam Link 4K: ' + err.message);
      }
    }

    startCamLink();
  </script>
</body>
</html>
