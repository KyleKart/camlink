<!DOCTYPE html>
<html>

<head>
  <title>Cam Link 4K Viewer</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline></video>

  <script>
    const params = new URLSearchParams(window.location.search);

    function applyVisualSettings(video) {
      if (params.has("fit")) {
        video.style.objectFit = params.get("fit");
      }

      if (params.has("muted")) {
        video.muted = params.get("muted") === "true";
      }

      if (params.has("width")) {
        let w = params.get("width");
        video.style.width = isNaN(w) ? w : w + "px";
      }

      if (params.has("height")) {
        let h = params.get("height");
        video.style.height = isNaN(h) ? h : h + "px";
      }
    }

    async function getPermissions() {
      await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    }

    async function getCamLinkStream() {
      const devices = await navigator.mediaDevices.enumerateDevices();

      const videoDevice = devices.find(d =>
        d.kind === 'videoinput' &&
        d.label.toLowerCase().includes('cam link 4k')
      );

      const audioDevice = devices.find(d =>
        d.kind === 'audioinput' &&
        d.label.toLowerCase().includes('cam link 4k')
      );

      if (!videoDevice || !audioDevice) {
        alert('This site requires the "Cam Link 4K". Check if it\'s properly connected.');
        return null;
      }

      const videoConstraints = { deviceId: videoDevice.deviceId };

      if (params.has("vwidth")) {
        videoConstraints.width = { ideal: parseInt(params.get("vwidth")) };
      }
      if (params.has("vheight")) {
        videoConstraints.height = { ideal: parseInt(params.get("vheight")) };
      }
      if (params.has("framerate")) {
        videoConstraints.frameRate = { ideal: parseInt(params.get("framerate")) };
      }

      const constraints = {
        video: videoConstraints,
        audio: { deviceId: audioDevice.deviceId }
      };

      return navigator.mediaDevices.getUserMedia(constraints);
    }

    async function start() {
      const video = document.getElementById('video');
      applyVisualSettings(video);

      try {
        await getPermissions();
        await new Promise(r => setTimeout(r, 1000));
        const stream = await getCamLinkStream();
        if (!stream) return;

        video.srcObject = stream;
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    start();
  </script>
</body>
</html>
