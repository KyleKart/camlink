<!DOCTYPE html>
<html>

<head>
  <title>Cam Link 4K Viewer</title>
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      width: 100vw;
      height: 100vh;
      object-fit: contain;
      background: black;
    }
  </style>
</head>

<body>
  <video id="video" autoplay playsinline></video>

  <script>
    async function getPermissions() {
      await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
    }

    async function getCamLinkStream() {
      const devices = await navigator.mediaDevices.enumerateDevices();

      const videoDevice = devices.find(d =>
        d.kind === 'videoinput' &&
        d.label.toLowerCase().includes('cam link 4k')
      );

      const audioDevice = devices.find(d =>
        d.kind === 'audioinput' &&
        d.label.toLowerCase().includes('cam link 4k')
      );

      if (!videoDevice || !audioDevice) {
        alert('This site requires the "Cam Link 4K". Check if it\'s properely connected.');
        return null;
      }

      const constraints = {
        video: {
          deviceId: videoDevice.deviceId,
        },
        audio: {
          deviceId: audioDevice.deviceId,
          sampleRate: 13000,
        }
      };

      return navigator.mediaDevices.getUserMedia(constraints);
    }

    async function start() {
      try {
        await getPermissions();
        await new Promise(r => setTimeout(r, 1000));
        const stream = await getCamLinkStream();
        if (!stream) return;

        document.getElementById('video').srcObject = stream;
      } catch (e) {
        alert('Error: ' + e.message);
      }
    }

    start();
  </script>
</body>

</html>
